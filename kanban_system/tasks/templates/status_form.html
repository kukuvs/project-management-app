{% extends "base.html" %}
{% block title %}{% if status %}Редактирование статуса{% else %}Создание статуса{% endif %}{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4">
        {% if status %}
            Редактирование статуса
        {% else %}
            Создание статуса
        {% endif %}
    </h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if status %}Сохранить изменения{% else %}Создать статус{% endif %}
        </button>
    </form>
</div>
{% endblock %}
