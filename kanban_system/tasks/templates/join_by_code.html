{% extends "base.html" %}
{% load static %}

{% comment %}
Страница для ввода кода приглашения в проект.
{% endcomment %}

{% block title %}Ввести код проекта{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2>Присоединиться к проекту</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="invite_code" class="form-label">Код приглашения</label>
            <input type="text" name="invite_code" id="invite_code" class="form-control" placeholder="Введите код">
        </div>
        <button type="submit" class="btn btn-primary">Присоединиться</button>
    </form>
</div>
{% endblock %}
